name: Generate Low-Res Thumbnails

on:
  push:
    paths:
      - 'media/background/**'
      - 'media/work/**'
  workflow_dispatch:

jobs:
  generate-thumbs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install Pillow
          
      - name: Generate thumbnails
        run: |
          python << 'EOF'
          import os
          from PIL import Image
          
          def generate_thumb(input_path, output_path):
              """Generate 160x90 nearest neighbor thumbnail"""
              try:
                  with Image.open(input_path) as img:
                      # Convert to RGB if needed (handles RGBA, etc)
                      if img.mode != 'RGB':
                          img = img.convert('RGB')
                      
                      # Resize to 160x90 with nearest neighbor
                      thumb = img.resize((160, 90), Image.NEAREST)
                      
                      # Save with minimal quality to keep file size tiny
                      thumb.save(output_path, 'JPEG', quality=50, optimize=True)
                      print(f"✓ Generated: {output_path}")
              except Exception as e:
                  print(f"✗ Error processing {input_path}: {e}")
          
          def process_directory(source_dir, thumb_dir):
              """Process all images in a directory"""
              if not os.path.exists(source_dir):
                  print(f"Directory not found: {source_dir}")
                  return
              
              # Create thumbnail directory
              os.makedirs(thumb_dir, exist_ok=True)
              
              # Process each image
              for filename in os.listdir(source_dir):
                  if filename.lower().endswith(('.jpg', '.jpeg', '.png', '.webp')):
                      input_path = os.path.join(source_dir, filename)
                      
                      # Change extension to .jpg for thumbnails
                      base_name = os.path.splitext(filename)[0]
                      output_path = os.path.join(thumb_dir, f"{base_name}.jpg")
                      
                      generate_thumb(input_path, output_path)
          
          # Process both directories
          print("Processing background images...")
          process_directory('media/background', 'media/background/thumbs')
          
          print("\nProcessing work images...")
          process_directory('media/work', 'media/work/thumbs')
          
          print("\n✓ All thumbnails generated!")
          EOF
          
      - name: Commit thumbnails
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add media/*/thumbs/
          git diff --quiet && git diff --staged --quiet || git commit -m "🖼️ Auto-generate 100x100 thumbnails"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
