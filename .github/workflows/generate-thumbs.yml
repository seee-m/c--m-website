name: Generate Low-Res Thumbnails

on:
  push:
    paths:
      - 'media/background/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-thumbs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install Pillow
          
      - name: Generate thumbnails
        run: |
          python << 'EOF'
          import os
          from PIL import Image
          
          def generate_thumb(input_path, output_path):
              """Generate 45x22 nearest neighbor thumbnail in black and white with clamped values"""
              try:
                  with Image.open(input_path) as img:
                      # Convert to grayscale first
                      if img.mode != 'L':
                          img = img.convert('L')
                      
                      # Resize to 45x22 with nearest neighbor (no interpolation)
                      thumb = img.resize((45, 22), Image.NEAREST)
                      
                      # Clamp black and white values
                      # Black: 0 â†’ 51 (20% of 255)
                      # White: 255 â†’ 204 (80% of 255)
                      pixels = thumb.load()
                      width, height = thumb.size
                      
                      for y in range(height):
                          for x in range(width):
                              original_value = pixels[x, y]
                              # Map 0-255 to 51-204 (20%-80% range)
                              clamped_value = int(51 + (original_value / 255) * 153)
                              pixels[x, y] = clamped_value
                      
                      # Save with higher quality
                      thumb.save(output_path, 'JPEG', quality=75, optimize=True)
                      print(f"âœ“ Generated: {output_path}")
              except Exception as e:
                  print(f"âœ— Error processing {input_path}: {e}")
          
          def process_directory(source_dir, thumb_dir):
              """Process all images in a directory"""
              if not os.path.exists(source_dir):
                  print(f"Directory not found: {source_dir}")
                  return
              
              # Create thumbnail directory (will overwrite if exists)
              os.makedirs(thumb_dir, exist_ok=True)
              
              # Process each image
              for filename in os.listdir(source_dir):
                  if filename.lower().endswith(('.jpg', '.jpeg', '.png', '.webp')):
                      input_path = os.path.join(source_dir, filename)
                      
                      # Change extension to .jpg for thumbnails
                      base_name = os.path.splitext(filename)[0]
                      output_path = os.path.join(thumb_dir, f"{base_name}.jpg")
                      
                      generate_thumb(input_path, output_path)
          
          # Process background directory only
          print("Processing background images...")
          process_directory('media/background', 'media/background/thumbs')
          
          print("\nâœ“ All thumbnails generated!")
          EOF
          
      - name: Commit and push thumbnails
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add media/background/thumbs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ–¼ï¸ Auto-generate 45x22 background thumbnails" && git push)