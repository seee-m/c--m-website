name: Generate Low-Res Thumbnails

on:
  push:
    paths:
      - 'media/background/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-thumbs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install Pillow
          
      - name: Generate thumbnails
        run: |
          python << 'EOF'
          import os
          from PIL import Image
          
          def generate_thumb(input_path, output_path):
              """Generate 90x45 nearest neighbor thumbnail"""
              try:
                  with Image.open(input_path) as img:
                      # Convert to RGB if needed (handles RGBA, etc)
                      if img.mode != 'RGB':
                          img = img.convert('RGB')
                      
                      # Resize to 90x45 with nearest neighbor (no interpolation)
                      thumb = img.resize((90, 45), Image.NEAREST)
                      
                      # Save with higher quality
                      thumb.save(output_path, 'JPEG', quality=75, optimize=True)
                      print(f"âœ“ Generated: {output_path}")
              except Exception as e:
                  print(f"âœ— Error processing {input_path}: {e}")
          
          def process_directory(source_dir, thumb_dir):
              """Process all images in a directory"""
              if not os.path.exists(source_dir):
                  print(f"Directory not found: {source_dir}")
                  return
              
              # Create thumbnail directory (will overwrite if exists)
              os.makedirs(thumb_dir, exist_ok=True)
              
              # Process each image
              for filename in os.listdir(source_dir):
                  if filename.lower().endswith(('.jpg', '.jpeg', '.png', '.webp')):
                      input_path = os.path.join(source_dir, filename)
                      
                      # Change extension to .jpg for thumbnails
                      base_name = os.path.splitext(filename)[0]
                      output_path = os.path.join(thumb_dir, f"{base_name}.jpg")
                      
                      generate_thumb(input_path, output_path)
          
          # Process background directory only
          print("Processing background images...")
          process_directory('media/background', 'media/background/thumbs')
          
          print("\nâœ“ All thumbnails generated!")
          EOF
          
      - name: Commit and push thumbnails
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add media/background/thumbs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ–¼ï¸ Auto-generate 90x45 background thumbnails" && git push)