<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fullscreen-container">
        <img id="bgImage" class="background-image" alt="Background">
        <img id="workImage" class="work-image" alt="Work">
        <div class="top-bar">
            <a href="links.html" class="top-link">[seee - more]</a>
            <button id="rerollButton" class="top-link">[reroll]</button>
        </div>
    </div>

    <script>
        const random = arr => arr[Math.floor(Math.random() * arr.length)];

        let workImages = [];
        let bgImages = [];

        async function loadImages() {
            const response = await fetch('images.txt');
            const text = await response.text();
            return text.split('\n').filter(line => line.trim()).map(img => `images/${img}`);
        }

        async function loadWorkImages() {
            const response = await fetch('work.txt');
            const text = await response.text();
            return text.split('\n').filter(line => line.trim()).map(img => `work/${img}`);
        }

        function randomizeImages() {
            if (bgImages.length > 0) {
                document.getElementById('bgImage').src = random(bgImages);
            }
            if (workImages.length > 0) {
                document.getElementById('workImage').src = random(workImages);
            }
        }

        async function init() {
            try {
                const [images, work] = await Promise.all([loadImages(), loadWorkImages()]);
                
                bgImages = images;
                workImages = work;
                
                randomizeImages();
            } catch (error) {
                console.error('Error loading:', error);
            }
        }

        document.getElementById('rerollButton').addEventListener('click', randomizeImages);

        init();
    </script>
</body>
</html>
